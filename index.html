<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Қазақша мәтінді дыбыстау</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    textarea {
      width: 80%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Қазақша мәтінді дыбыстау</h1>
  <textarea id="textInput" placeholder="Мәтінді осында енгізіңіз..."></textarea>
  <button onclick="speakText()">Дыбыстау</button>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "kk-KZ";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
